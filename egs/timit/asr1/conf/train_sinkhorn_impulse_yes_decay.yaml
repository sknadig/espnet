# network architecture
# encoder related
etype: blstmp     # encoder architecture type
elayers: 3
eunits: 320
eprojs: 320
subsample: "1_1_1_1_1" # skip every n frame from input to nth layers
# decoder related
dlayers: 1
dunits: 300
# attention related
atype: location
adim: 320
aconv-chans: 10
aconv-filts: 100

# hybrid CTC/attention
mtlalpha: 0.5

# minibatch related
batch-size: 10
maxlen-in: 800  # if input length  > maxlen_in, batchsize is automatically reduced
maxlen-out: 150 # if output length > maxlen_out, batchsize is automatically reduced

# optimization related
opt: adadelta
epochs: 40
patience: 3

# scheduled sampling option
sampling-probability: 0.1

dropout-rate: 0.1

oracle-w: 1.0
oracle-stop: 40

oracle-w-decay: True
alignment-type: impulse
alignment-loss-type: sinkhorn
